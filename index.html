<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" class="input" placeholder="0">
                </div>
                <div>
                    <input type="button" value="AC" onclick="btnClear()" class="operators">
                    <input type="button" value="DE" onclick="btnDelete()" class="operators">
                    <input type="button" value="%" onclick="btnClick('%')" class="operators">
                    <input type="button" value="/" onclick="btnClick('/')" class="operators">
                </div>
                <div>
                    <input type="button" value="7" onclick="btnClick('7')">
                    <input type="button" value="8" onclick="btnClick(8)">
                    <input type="button" value="9" onclick="btnClick(9)">
                    <input type="button" value="x" onclick="btnClick('*')" class="operators">
                </div>
                <div>
                    <input type="button" value="4" onclick="btnClick(4)">
                    <input type="button" value="5" onclick="btnClick(5)">
                    <input type="button" value="6" onclick="btnClick(6)">
                    <input type="button" value="-" onclick="btnClick('-')" class="operators">
                </div>
                <div>
                    <input type="button" value="1" onclick="btnClick(1)">
                    <input type="button" value="2" onclick="btnClick(2)">
                    <input type="button" value="3" onclick="btnClick(3)">
                    <input type="button" value="+" onclick="btnClick('+')" class="operators">
                </div>
                
                <div>
                    <input type="button" value="." onclick="btnClick('.')" class="operators">
                    <input type="button" value="0" onclick="btnClick(0)">
                    <input type="button" value="=" class="equal" onclick="equalClick()" required>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
